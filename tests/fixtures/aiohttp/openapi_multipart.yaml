---
openapi: 3.0.0
servers:
  - url: /v1.0
info:
  title: "{{title}}"
  version: "1.0"
paths:
  "/mixed":
    post:
      summary: Reads multipart data
      description: Handles multipart data reading
      operationId: fakeapi.aiohttp_handlers.aiohttp_multipart
      responses:
        "200":
          description: OK response
        default:
          description: unexpected error
      requestBody:
        required: true
        content:
          mulipart/mixed:
            schema:
              type: object
              properties:
                login:
                  type: string
                  required: true
                password:
                  type: string
                  required: true
                number:
                  type: number
                  required: true
                required:
                  type: bool
                  required: true
                revisions:
                  type: array
                  items:
                    type: number
  "/upload_file":
    post:
      summary: Uploads single file
      description: Handles multipart file upload.
      operationId: fakeapi.aiohttp_handlers.aiohttp_multipart
      responses:
        "200":
          description: OK response
        default:
          description: unexpected error
      requestBody:
        required: true
        content:
          mulipart/mixed:
            schema:
              type: object
              properties:
                funky_funky:
                  type: string
                  format: binary
  "/upload_files":
    post:
      summary: Uploads many files
      description: Handles multipart file upload.
      operationId: fakeapi.aiohttp_handlers.aiohttp_multipart
      responses:
        "200":
          description: OK response
        default:
          description: unexpected error
      requestBody:
        required: true
        content:
          mulipart/mixed:
            schema:
              type: object
              properties:
                file:
                  type: array
                  items:
                    type: string
                    format: binary
